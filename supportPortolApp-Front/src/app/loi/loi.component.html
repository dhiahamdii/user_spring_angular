<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        color: #333;
    }

    h1 {
        margin-left: 300px;
    }

    .table-container {
        padding-left: 300px;
    }

    .page-wrapper {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
        padding: 20px;
        border-radius: 8px;
    }

    .breadcrumb {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
    }

    .card {
        margin-top: 20px;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
        margin-top: 20px;
    }

    .table th {
        text-align: right;
        background-color: #007bff;
        color: #fff;
        padding: 12px;
    }

    .table th,
    .table td {
        padding: 8px;
        border: 1px solid #ddd;
    }

    .form-horizontal {
        max-width: 400px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-line {
        position: relative;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full"
        class="content-container">

        <div class="page-wrapper">
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-12 d-flex no-block align-items-center">
                        <h4 class="page-title"><a href="Loiback">Liste</a></h4>
                        <div class="ms-auto text-end">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">
                                        Library
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="container">
                                <h5 class="card-title">Loi</h5>
                                <div class="table-responsive">
                                    <table id="zero_config" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Numero</th>
                                                <th>update</th>
                                                <th>supprimer</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let Loi of Lois|paginate:{

                                                    itemsPerPage: tableSize,
            currentPage: page,
            totalItems : count }; let i=index ">
                                                <td>{{Loi.name}}</td>
                                                <td>{{Loi.numero}}</td>
                                                <td><button (click)="updateLoi(Loi.id)" type="button"
                                                        class="btn btn-primary m-t-15 waves-effect">update</button></td>
                                                <td><button (click)="deleteLoi(Loi.id)" type="button"
                                                        class="btn btn-prima ry">DELETE</button></td>
                                                <td><button (click)="loi(Loi.id )" type="button"
                                                        class="btn btn-prima ry">Regles</button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div>
                                        <pagination-controls previousLabel="Prev" nextLabel="Next"
                                            (pageChange)="onTableDataChange (Loi)"></pagination-controls>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="body">
             
        
      </div>

</div>


  </div>
